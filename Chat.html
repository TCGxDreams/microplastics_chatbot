<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Biology Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 100%;
      max-height: 100vh;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #007BFF;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 10px 10px 0 0;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      font-size: 0.9rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-me {
      background-color: #DCF8C6;
      align-self: flex-end;
      border-radius: 15px 15px 0px 15px;
    }

    .message-user {
      background-color: #ffffff;
      border-radius: 15px 15px 15px 0px;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .message-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      display: flex;
      flex-direction: column;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 1rem;
    }

    .chat-input button {
      background-color:#007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
    }

    .chat-input button:hover {
      background-color: #007BFF;
    }

    /* Scrollbar Customization */
    .chat-body::-webkit-scrollbar {
      width: 8px;
    }

    .chat-body::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .chat-body::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0; /* Remove rounded corners for full-screen view on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>Khung Chat Với Khôi Bot</h3>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
      <button id="send-button">Gửi</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    const chatHistory = [];

    sendButton.addEventListener("click", async function() {
      const message = messageInput.value;
      if (message.trim() !== "") {
        sendMessage(message);
        messageInput.value = "";

        // Add the user's message to the chat history
        chatHistory.push({ role: 'user', content: message });

        // Show loading animation
        const loadingElement = document.createElement("div");
        loadingElement.classList.add("message", "message-user");
        loadingElement.innerHTML = "<div class='loading'></div>";
        chatBody.appendChild(loadingElement);
        chatBody.scrollTop = chatBody.scrollHeight;

        try {
          const response = await fetch( "https://44a0-14-241-233-119.ngrok-free.app/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              chatHistory: chatHistory
            }),
          });

          const data = await response.json();

          // Remove loading animation after receiving the response
          chatBody.removeChild(loadingElement);

          if (data.response) {
            console.log(data.response)
            graduallyRenderMessage(data.response, "message-user");

            // Add the bot's response to the chat history
            chatHistory.push({ role: 'bot', content: data.response });
          } else {
            sendMessage("Sorry, something went wrong.", "message-user");
          }
        } catch (error) {
          chatBody.removeChild(loadingElement);
          sendMessage("Sorry, something went wrong.", "message-user");
        }
      }
    });

    function sendMessage(message, className = "message-me") {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", className);

      const avatar = document.createElement("img");
      avatar.src = className === "message-me" ? "./img/Sinh.png" : "./img/Khoi.png";
      avatar.classList.add("message-avatar");

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");
      messageContent.textContent = message;

      messageElement.appendChild(avatar);
      messageElement.appendChild(messageContent);

      chatBody.appendChild(messageElement);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function graduallyRenderMessage(message, className = "message-me") {
  const messageElement = document.createElement("div");
  messageElement.classList.add("message", className);

  const avatar = document.createElement("img");
  avatar.src = className === "message-me" ? "./img/Sinh.png" : "./img/Khoi.png";
  avatar.classList.add("message-avatar");

  const messageContent = document.createElement("div");
  messageContent.classList.add("message-content");
  messageElement.appendChild(avatar);
  messageElement.appendChild(messageContent);

  chatBody.appendChild(messageElement);
  chatBody.scrollTop = chatBody.scrollHeight;

  // Xử lý văn bản: phân biệt dấu * đơn và ** đôi
  let formattedMessage = message
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")  // Thay thế dấu ** bằng thẻ <strong> để in đậm
    .replace(/\*(.*?)\*/g, "<em>$1</em>");            // Thay thế dấu * đơn bằng thẻ <em> để in nghiêng

  // Gradually display the text
  let index = 0;
  const interval = setInterval(() => {
    // Thêm từng phần của thông báo dưới dạng HTML
    messageContent.innerHTML = formattedMessage.slice(0, index);
    index++;
    chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll as text is rendered
    if (index === formattedMessage.length) {
      clearInterval(interval);
    }
  }, 10); // Điều chỉnh giá trị này để hiển thị chậm hơn hoặc nhanh hơn
}

  </script>
</body>
</html>
